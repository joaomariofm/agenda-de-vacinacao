<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>Atividade 5</title>

	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		main {
			width: 100vw;
			height: 100vh;

			background: #27272a;
			color: #f8fafc;
		}

		nav {
			width: 100%;
			height: 4rem;

			display: flex;
			align-items: center;
			justify-content: center;

			background: #1a1a1d;
		}

		nav > a {
			margin: 0 1rem;
			color: #f8fafc;
			text-decoration: none;
		}
	</style>
</head>
<body>
	<main>
		<nav>
			<a href="/cadastro">Cadastro</a>
			<a href="/listagem">Listagem</a>
		</nav>
	</main>
</body>
</html>
